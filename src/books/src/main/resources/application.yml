# Variáveis lidas do .env (via spring-dotenv) ou do ambiente. Valores após ':' são padrão.
spring:
  application:
    name: livros
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:postgres}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
vaadin:
  launch-browser: true

server:
  port: ${PORT:8081}