  api-nestjs:
    extends:
      file: ./src/api-gateway/docker-compose.yaml
      service: api-nestjs  
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQ_URL=${RABBITMQ_URL}
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 512M

  api-flask:
    extends:
      file: ./src/api-flask-pagamentos/docker-compose.yaml
      service: api-flask
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - .env:/app/.env
    networks:
      - backend
    environment:
       - PYTHONUNBUFFERED=1
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 512M

  api-golang:
    extends:
      file: ./src/lending/docker-compose.yaml
      service: api-golang
    depends_on:
      api-nestjs:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - .env:/root/.env
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 512M

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - backend
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_ADMIN}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_ADMIN_PASSWORD}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 2
      start_period: 10s
    command: >
      sh -c "
      rabbitmq-server &
      pid=\$!;
      echo 'Aguardando o RabbitMQ iniciar...';
      while ! rabbitmqctl status >/dev/null 2>&1; do sleep 1; done;
      rabbitmqctl add_user ${RABBITMQ_USER} ${RABBITMQ_PASSWORD};
      rabbitmqctl set_permissions -p / ${RABBITMQ_USER} '.*' '.*' '.*';
      wait \$$pid"

  # Banco de ESCRITA (primary) – use para INSERT/UPDATE/DELETE
  database:
    image: postgres:15
    ports:
      - "5432:5432"
    networks:
      - backend
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      REPLICATION_PASSWORD: ${REPLICATION_PASSWORD:-replicator_secret}
    volumes:
      - postgres_write_data:/var/lib/postgresql/data
      - ./docker/postgres-init/01-create-replication-user.sh:/docker-entrypoint-initdb.d/01-create-replication-user.sh
    command:
      - "postgres"
      - "-c"
      - "wal_level=replica"
      - "-c"
      - "max_wal_senders=3"
      - "-c"
      - "max_replication_slots=3"
      - "-c"
      - "wal_keep_size=64MB"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USER}", "-d", "${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Banco de LEITURA (réplica) – use para SELECT; replica automaticamente do primary
  database-read:
    build:
      context: ./docker/postgres-replica
      dockerfile: Dockerfile
    ports:
      - "5433:5432"
    networks:
      - backend
    environment:
      REPLICATION_PRIMARY_HOST: database
      REPLICATION_PRIMARY_PORT: 5432
      REPLICATION_PASSWORD: ${REPLICATION_PASSWORD:-replicator_secret}
      PGDATA: /var/lib/postgresql/data
      # Usuário do primary (clone tem os mesmos usuários); usado no healthcheck
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_read_data:/var/lib/postgresql/data
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$$POSTGRES_USER\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  postgres_write_data:
  postgres_read_data:

networks:
  backend:
    driver: bridge
